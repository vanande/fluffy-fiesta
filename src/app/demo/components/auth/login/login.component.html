<div class="surface-ground h-screen w-screen flex align-items-center justify-content-center" [ngClass]="{'p-input-filled': filledInput}">
    <div class="surface-card py-7 px-5 sm:px-7 shadow-2 flex flex-column w-11 sm:w-30rem" style="border-radius:14px">
        <h1 class="font-bold text-2xl mt-0 mb-2">TogetherAndStronger</h1>
        <p class="text-color-secondary mb-4">Améliorer vos <strong>performance</strong>.</p>

        <span class="p-input-icon-left mb-4">
            <i class="pi pi-user"></i>
            <input type="text" pInputText placeholder="Email" class="w-full">
        </span>

        <span class="p-input-icon-left mb-4">
            <i class="pi pi-key"></i>
            <input type="password" pInputText placeholder="Password" class="w-full">
        </span>

        <button [routerLink]="['/']" pButton pRipple label="Connexion" class="mb-4"></button>

        <span [routerLink]="['/auth/forgotpassword']" style="cursor:pointer;" class="text-color-secondary text-center mb-4">Mot de passe oublié?</span>

        <span class="text-color-secondary text-center mb-4">Ou créer votre compte</span>

        <button [routerLink]="['/auth/register']" pButton pRipple label="Inscription" class="mb-4"></button>
    </div>
</div>

<app-config [minimal]="true"></app-config>
